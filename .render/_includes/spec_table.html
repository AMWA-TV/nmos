<table style="text-align: center">
	<thead>
		<tr>
      <th>Id</th>
      <th>Name</th>
      <th>Spec Status</th>
      <th>Release(s)</th>
		</tr>
	</thead>
	<tbody>
		{% assign specs_to_show = site.data.specs | where: "show_in_index", true %}
		{% for spec in specs_to_show %}
		<tr>
			<td><a href="{{ spec.url }}">{{ spec.amwa_id }}</a></td>
			<td><a href="{{ spec.url }}">{{ spec.name }}</a></td>
			<td>{{ spec.status }}</td>
			<td>
				{% for release in spec.releases %}
					<div>
						<a href="{{ spec.url }}/{{ release }}">{{ release }}</a>
						<a href="{{ spec.repo_url }}/releases/tag/{{ release }}">â†“</a>
					</div>
				{% endfor %}
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
